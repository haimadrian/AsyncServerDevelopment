<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    function Rectangle(width, height) {
      this.width = width;
      this.height = height;
    }

    Rectangle.prototype.area = function () {
      return this.width * this.height;
    }

    let rec = new Rectangle(2, 4);
    console.log(`Area: ${rec.area()}`);
  </script>
</body>
</html>
